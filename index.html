<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home - Attendance Monitoring</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Attendance Monitoring</h1>
    <nav class="navbar">
      <a href="index.html" class="active">Home</a>
      <a href="today.html">Today's Attendance</a>
      <a href="analytics.html">Analytics</a>
      <a href="monthly.html">Monthly Data</a>
    </nav>
    <div class="nav-right">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <main class="container">
    <!-- left section -->
    <section class="left">
      <div class="card">
        <h2>Take Attendance</h2>
        <div class="modes">
          <button id="mode-qr" class="mode-btn active">QR / Student ID</button>
          <button id="mode-manual" class="mode-btn">Manual</button>
        </div>

        <div id="qr-area" class="mode-area">
          <p>Scan QR code or enter Student ID to mark present.</p>
          <div class="qr-controls">
            <input id="student-id-input" type="text" placeholder="Enter Student ID or scan" />
            <button id="mark-present">Mark Present</button>
          </div>
        </div>

        <div id="manual-area" class="mode-area hidden">
          <p>Add a new student to the list.</p>
          <input id="new-student-name" type="text" placeholder="Full name" />
          <input id="new-student-id" type="text" placeholder="Student ID (e.g. S010)" />
          <button id="add-student">Add Student</button>
        </div>
      </div>

      <!-- <div class="card">
        <h2>Attendance Controls</h2>
        <div class="controls-row">
          <button id="clear-today">Clear Today's Attendance</button>
          <button id="export-csv">Export CSV</button>
        </div>
      </div> -->

        <h2>Search Student</h2>

          <input id="search-input" type="text" placeholder="Enter Student ID or Name" />
          <button id="search-btn">Search</button>
          <button id="download-student-csv">Download CSV</button>
        </div>
        <div id="search-result"></div>
      </div> -->
    </section>

    <!-- right section -->
    <section class="right">
      <div class="card">
        <h2>Student List</h2>
        <table id="student-table">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Name</th>
              <th>Date Added</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    Prototype by Yash â€” modify for production (backend, auth, integrations).

    function logout() {
      alert("You have been logged out!");
      window.location.href = "login.html";
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
